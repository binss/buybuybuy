<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>设置</title>
    <script src="static/libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <link href="static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="static/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/settings.js" type="text/javascript"></script>
    <script src="static/js/options.js"></script>
    <style type="text/css">
    .block_word_item {
        padding-top: 6px;
    }
    .checkbox{
        padding-left: 20px;
    }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-2">
                <img src="static/icons/icon.png" style="max-width: 100px; max-height: 100px;">
            </div>
            <div class="col-md-8" style="padding-top: 30px">
                <h1 style="color:#5f93fc">buybuybuy 选项</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>禁止网站</h4>
                    </div>
                    <div class="panel-body">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="block_taobao_checkbox">禁止登录淘宝
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="block_tmall_checkbox">禁止登录天猫
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="block_jd_checkbox">禁止登录京东
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="block_yixun_checkbox">禁止登录易迅
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="block_amazon_checkbox">禁止登录亚马逊
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="block_dangdang_checkbox">禁止登录当当
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>禁止关键字</h4>
                    </div>
                    <div class="panel-body">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">当前被禁止的关键字</h3>
                            </div>
                            <div class="panel-body" id="block_words_content">
                            </div>
                        </div>
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">拟禁止的关键字</h3>
                            </div>
                            <div class="panel-body">
                                <div class="input-group col-md-2" id="new_word_input_group">
                                    <input type="text" class="form-control" id="new_word_input">
                                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" id="new_word_button">插入</button>
                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div align="center">
            <button type="button" class="btn btn-primary btn-lg" id="block_save_button">保存</button>
        </div>
    </div>
</body>

</html>
